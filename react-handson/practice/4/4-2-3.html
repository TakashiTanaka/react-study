<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4.2.3 配列から子要素を生成する | React Sample</title>
</head>

<body>
	<div id="root"></div>
	<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
	<script>
		const items = [
			"これは1番目の項目",
			"これは2番目の項目",
			"これは3番目の項目",
			"これは4番目の項目",
			"これは5番目の項目",
			"これは6番目の項目",
		];

		// mapを使って配列要素に対して処理を行う
		// 配列の各要素はkeyプロパティをもつ必要がある（ここではiがそれ）
		const list = React.createElement("ul", { className: "ingredients" },
			items.map((ingredient, i) => React.createElement("li", { key: i }, ingredient))
		);
		ReactDOM.render(list, document.getElementById("root"));
	</script>
</body>

</html>
